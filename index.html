<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitEase - Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <a href="/" class="logo">
                    <i class="fas fa-rupee-sign logo-icon"></i>
                    <span class="logo-text">SplitEase</span>
                </a>
            </div>
            <div class="mobile-menu-toggle" id="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-links-container" id="nav-links-container">
                <div class="nav-links">
                    <a href="/" class="nav-link active" data-link="home">
                        <i class="fas fa-home"></i>
                        <span class="link-text">Home</span>
                        <div class="link-indicator"></div>
                    </a>
                    <a href="/history" class="nav-link" data-link="history">
                        <i class="fas fa-history"></i>
                        <span class="link-text">History</span>
                        <div class="link-indicator"></div>
                    </a>
                    <a href="/friends" class="nav-link" data-link="friends">
                        <i class="fas fa-user-friends"></i>
                        <span class="link-text">Friends</span>
                        <div class="link-indicator"></div>
                    </a>
                </div>
                <div class="nav-actions">
                    <div class="theme-toggle">
                        <button id="theme-toggle" class="toggle-btn">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                            <span class="toggle-thumb"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="app-header">
            <h1>Track Shared Expenses</h1>
            <p class="tagline">Split costs with friends effortlessly</p>
        </header>

        <div class="app-container">
            <div class="input-section card">
                <h2><i class="fas fa-plus-circle"></i> Add Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="description"><i class="fas fa-pen"></i> Description</label>
                        <input type="text" id="description" placeholder="Dinner, Movie tickets, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="amount"><i class="fas fa-rupee-sign"></i> Amount</label>
                        <div class="input-with-icon">
                            <span>â‚¹</span>
                            <input type="number" id="amount" min="0.01" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="paid-by"><i class="fas fa-user"></i> Paid By</label>
                        <div class="select-wrapper">
                            <select id="paid-by" required>
                                <option value="">Select person</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-users"></i> Split Between</label>
                        <div id="split-between" class="friends-checkbox"></div>
                    </div>
                    <button type="submit" class="btn primary-btn">
                        <i class="fas fa-save"></i> Add Expense
                    </button>
                </form>
                <div class="add-friend">
                    <h3><i class="fas fa-user-plus"></i> Add Friend</h3>
                    <div class="form-group">
                        <div class="input-with-button">
                            <input type="text" id="new-friend" placeholder="Friend's name">
                            <button id="add-friend-btn" class="btn secondary-btn">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="results-section">
                <div class="expenses-list card">
                    <h2><i class="fas fa-history"></i> Recent Expenses</h2>
                    <div id="expenses">
                        <div class="empty-state">
                            <i class="fas fa-receipt"></i>
                            <p>No expenses added yet</p>
                        </div>
                    </div>
                </div>
                <div class="settle-up card">
                    <h2><i class="fas fa-hand-holding-usd"></i> Settle Up</h2>
                    <div id="settlements">
                        <div class="empty-state">
                            <i class="fas fa-smile"></i>
                            <p>No settlements needed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <p>Made with <i class="fas fa-heart"></i> using Flask</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
